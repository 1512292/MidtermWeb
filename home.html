<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FreeStyle</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="css/ht-style.css">
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.min.css">
	<script type="text/javascript" src="js/jquery.fancybox.min.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<nav class="ht-navbar navbar navbar-expand-lg">
			  <a class="navbar-brand" href="#"><img id="ht-logo" src="img/logo.png" alt=""></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav ml-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="#">Tự thiết kế</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Mua sắm</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Đăng nhập</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Đăng ký</a>
			      </li>
			    </ul>
			  </div>
			</nav>
		</header>
		<section>
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="img/carousel.jpg" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="img/carousel2.jpg" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="img/carousel3.jpg" alt="Third slide">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</section>
		<section>
			<div class="container" style="margin-bottom: 20px;">
				<div class="row ht-steps">
					<hr class="blue-line" style="width: 5%">
					<p class="ht-step-label" style="width: 15%">4 Bước đơn giản</p>
					<hr class="blue-line" style="width: 80%">
					<div class="ht-step col-sm-3">
						<img src="img/step1.png" alt="">
						<span>Chọn mẫu áo</span>
					</div>
					<div class="ht-step col-sm-3">
						<img src="img/step2.png" alt="">
						<span>Tự do thiết kế</span>
					</div>
					<div class="ht-step col-sm-3">
						<img src="img/step3.png" alt="">
						<span>Thanh toán</span>
					</div>
					<div class="ht-step col-sm-3">
						<img src="img/step4.png" alt="">
						<span>Nhận áo</span>
					</div>
				</div>
			</div>
		</section>
		<div class="container">
			<aside>
				<form class="form-inline my-2 my-lg-0">
			      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			      <button class="btn my-2 my-sm-0 ht-search" type="submit"></button>
			    </form>
			</aside>
		</div>
		<footer>
			<p></p>
		</footer>
	</div>
</body>
</html>
